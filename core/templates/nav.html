{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>PennApps Portal</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">    
    <link href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-colors/1.2.6/colors.min.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .app-item {
        font-weight: 550;
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">

  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">PennApps Portal</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/logout">Log out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/dashboard">
                  <span data-feather="file"></span>
                  Browse
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/grade">
                  <span data-feather="users"></span>
                  Grade
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/stats">
                  <span data-feather="shopping-cart"></span>
                  Stats
                </a>
              </li>
              {% if user.is_staff %}
              <li class="nav-item">
                <a class="nav-link" href="/manage">
                  <span data-feather="bar-chart-2"></span>
                  Manage
                </a>
              </li>
              {% endif %}
              {% if user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link" href="/add">
                  <span data-feather="bar-chart-2"></span>
                  Add apps
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </nav>
        {% block content %}
        {% endblock %}
  </body>
</html>
