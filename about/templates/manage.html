{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>PennApps Portal</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">    
    <link href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-colors/1.2.6/colors.min.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">

  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">PennApps Portal</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="/logout">Log out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">
              <span data-feather="file"></span>
              Browse
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/grade">
              <span data-feather="users"></span>
              Grade
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/stats">
              <span data-feather="shopping-cart"></span>
              Stats
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/manage">
              <span data-feather="bar-chart-2"></span>
              Manage
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add">
              <span data-feather="bar-chart-2"></span>
              Add apps
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manage</h1>
      </div>

      <table
      id="table"
      data-toggle="table"
      data-toolbar=".toolbar"
      data-search="true"
      data-search-text=""
      data-height="620"
      data-sortable="true"
      data-pagination="true">
      <thead>
        <tr>
          <th data-field="id" data-sortable="true">Name</th>
          <th data-field="name" data-sortable="true">Email</th>
          <th data-field="rating" data-sortable="true">Rating</th>
          <th data-field="num" data-sortable="true">Num Graders</th>
          <th data-field="status" data-sortable="true" data-cell-style="cellStyle">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for app in apps %}
        <tr>
          <td>{{app.name}}</td>
          <td>{{app.email}}</td>
          <td>{{app.rating}}</td>
          <td>{{app.num_graders}}</td>
          <td>{{app.status}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
<script>
  function cellStyle(value, row, index) {
    if (value === 'Accepted') {
      return {
        css: {
          background: '#c3ebc3'
        }
      }
    }
    if (value === 'Rejected') {
      return {
        css: {
          background: '#e0a19f'
        }
      }
    }
    return {}
  }
</script>
</body>
</html>
