    <title>PennApps Portal</title>

  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">PennApps Portal</a>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="/logout">Log out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">
              <span data-feather="file"></span>
              Browse
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/grade">
              <span data-feather="users"></span>

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/stats">
              <span data-feather="shopping-cart"></span>

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/manage">
              <span data-feather="bar-chart-2"></span>

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add">
              <span data-feather="bar-chart-2"></span>
              Add apps
            </a>
          </li>
        </ul>
      </div>

        <h2 class="h2">Stats Leaderboard</h2>
      </div>
      <div style="width: 30%;">
        <ul class="list-group">
        {% for stat in stats_list %}
          <li class="list-group-item d-flex justify-content-between align-items-center"> 
            {{ stat.name }}
            <span class="badge badge-primary badge-pill">{{stat.num}}</span>
          </li>
        {% endfor %}
        </ul>
      </div>
    </main>
